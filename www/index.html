<!DOCTYPE html>
<html>
<head>
    <title>Blokus</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="js/game.js"> </script>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="mycard">
        <div id="selector0">
            <!-- SELECTOR TABLE -->
        </div>
        <!--<div class="edge edgeTopLeft"></div>
        <div class="edge edgeTopRight"></div>
        <div class="edge edgeBotLeft"></div>
        <div class="edge edgeBotRight"></div>-->
        <div id="game" class="mycard">
            <!-- GAME TABLE -->
        </div>
        <input id="gameTimeline" type="range" min="0" max="0" value="0" /><br/>
        <div id="selector1">
            <!-- SELECTOR TABLE -->
        </div>
    </div>
    <form id="ctrl" onsubmit="newGame(); return false;" class="mycard">
        <label>Size:</label><br/>
        <input id="newGame_size" type="number" min="10" max="24" value="14" required /><br/>
        <label>Player 1:</label><br/>
        <select id="newGame_player0">
            <option value="0" selected="selected">Human</option>
            <option value="1">Random "AI"</option>
            <option value="2">Easy AI</option>
        </select><br/>
        <label>Player 2:</label><br/>
        <select id="newGame_player1">
            <option value="0">Human</option>
            <option value="1">Random "AI"</option>
            <option value="2" selected="selected">Easy AI</option>
        </select><br/>
        <button type="submit">new game</button>
    </form>
    <div id="desc" class="mycard">
        TODO: Basic Description
    </div>
</body>
</html>
