<!DOCTYPE html>
<html>

<head>
    <title>Blokus</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="js/game.js">

    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="splitContainer">
        <div class="splitOuter">
            <div id="data0" class="datablock shadeBox"></div>
            <div id="selector0" class="shadeBox"></div>
        </div>
        <div class="splitInner">
            <div id="game"></div>
        </div>
        <div class="splitOuter">
            <div id="data1" class="datablock shadeBox"></div>
            <div id="selector1" class="shadeBox"></div>
        </div>
    </div>
    <input id="gameTimeline" type="range" min="0" max="0" value="0" /><br/>
    <form id="ctrl" onsubmit="newGame(); return false;" class="mycard">
        <label>Size:</label><br/>
        <input id="newGame_size" type="number" min="5" max="24" value="14" required /><br/>
        <label>Player 1:</label><br/>
        <select id="newGame_player0">
            <option value="0" selected="selected">Human</option>
            <option value="1">Random "AI"</option>
            <option value="2">Easy AI</option>
        </select><br/>
        <label>Player 2:</label><br/>
        <select id="newGame_player1">
            <option value="0">Human</option>
            <option value="1">Random "AI"</option>
            <option value="2" selected="selected">Easy AI</option>
        </select><br/>
        <button type="submit">new game</button>
    </form>

</body>

</html>
